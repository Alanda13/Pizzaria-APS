<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pagamento</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cadastro de Pagamento</h1>
    <p>Pizza: {{ sabor }} ({{ tamanho }})</p>
    <p>Quantidade: {{ quantidade }}</p>
    
    <form method="POST">
        <label for="pagamento">Forma de Pagamento:</label>
        <select name="pagamento" id="pagamento" required>
            <option value="especie">Espécie</option>
            <option value="cartao">Cartão</option>
            <option value="pix">Pix</option>
        </select><br><br>

        <div id="troco" style="display: none;">
            <label for="troco">Precisa de troco?</label>
            <select name="troco" id="troco">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br><br>
        </div>

        <button type="submit">Confirmar Pedido</button>
    </form>

    <script>
        // Exibe ou esconde o campo de troco dependendo da forma de pagamento
        document.getElementById('pagamento').addEventListener('change', function() {
            var trocoField = document.getElementById('troco');
            if (this.value === 'especie') {
                trocoField.style.display = 'block';
            } else {
                trocoField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
